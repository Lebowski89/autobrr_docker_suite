---

################################
# NETWORK
################################

autobrr_znc_network_default_bind:
  - name: '{{ autobrr_network_backend }}'
autobrr_znc_network_traefik_bind:
  - name: '{{ autobrr_traefik_network }}'

autobrr_znc_networks: '{{ autobrr_znc_network_default_bind
                          + (autobrr_znc_network_traefik_bind
                             if autobrr_toggles_enable_traefik
                             else []) }}'

################################
# LABELS
################################

autobrr_znc_labels: '{{ autobrr_znc_traefik_labels_default
                        | combine(autobrr_znc_traefik_labels_router)
                        | combine(autobrr_znc_traefik_labels_router_secure) }}'

################################
# TRAEFIK
################################

autobrr_znc_traefik_labels_default:
  traefik.enable: 'true'
  traefik.docker.network: '{{ autobrr_traefik_network }}'

autobrr_znc_traefik_labels_router:
  ## http
  traefik.http.routers.znc-rtr.entrypoints: 'http'
  traefik.http.routers.znc-rtr.rule: '{{ autobrr_znc_traefik_http_rule }}'
  traefik.http.routers.znc-rtr.middlewares: '{{ autobrr_znc_traefik_http_middlewares_bind }}'
  traefik.http.routers.znc-rtr.priority: '{{ autobrr_znc_traefik_http_priority }}'
  traefik.http.routers.znc-rtr.service: 'znc-rtr-svc'
  traefik.http.services.znc-rtr-svc.loadbalancer.server.port: '{{ autobrr_znc_traefik_port }}'
  ## http-api
  traefik.http.routers.znc-api-rtr.entrypoints: 'http'
  traefik.http.routers.znc-api-rtr.rule: '{{ autobrr_znc_traefik_http_api_rule }}'
  traefik.http.routers.znc-api-rtr.middlewares: '{{ autobrr_znc_traefik_http_api_middlewares_bind }}'
  traefik.http.routers.znc-api-rtr.priority: '{{ autobrr_znc_traefik_http_api_priority }}'
  traefik.http.routers.znc-api-rtr.service: 'znc-rtr-svc'

autobrr_znc_traefik_labels_router_secure:
  ## https
  traefik.http.routers.znc-rtr-secure.entrypoints: 'https'
  traefik.http.routers.znc-rtr-secure.rule: '{{ autobrr_znc_traefik_https_rule }}'
  traefik.http.routers.znc-rtr-secure.middlewares: '{{ autobrr_znc_traefik_https_middlewares_bind }}'
  traefik.http.routers.znc-rtr-secure.priority: '{{ autobrr_znc_traefik_https_priority }}'
  traefik.http.routers.znc-rtr-secure.service: 'znc-rtr-secure-svc'
  traefik.http.routers.znc-rtr-secure.tls.certresolver: '{{ autobrr_traefik_tls_certresolver }}'
  traefik.http.routers.znc-rtr-secure.tls.options: '{{ autobrr_traefik_tls_options }}'
  traefik.http.services.znc-rtr-secure-svc.loadbalancer.server.port: '{{ autobrr_znc_traefik_port }}'
  ## https-api
  traefik.http.routers.znc-api-rtr-secure.entrypoints: 'https'
  traefik.http.routers.znc-api-rtr-secure.rule: '{{ autobrr_znc_traefik_https_api_rule }}'
  traefik.http.routers.znc-api-rtr-secure.middlewares: '{{ autobrr_znc_traefik_https_api_middlewares_bind }}'
  traefik.http.routers.znc-api-rtr-secure.priority: '{{ autobrr_znc_traefik_https_api_priority }}'
  traefik.http.routers.znc-api-rtr-secure.service: 'znc-rtr-secure-svc'
  traefik.http.routers.znc-api-rtr-secure.tls.certresolver: '{{ autobrr_traefik_tls_certresolver }}'
  traefik.http.routers.znc-api-rtr-secure.tls.options: '{{ autobrr_traefik_tls_options }}'

autobrr_znc_traefik_http_middlewares_bind: '{{ autobrr_znc_traefik_http_middlewares
                                               + (",cloudflarewarp@docker"
                                                  if (autobrr_toggles_enable_cloudflarewarp)
                                                  else "")
                                               + (",authelia@docker"
                                                  if (autobrr_toggles_enable_authelia_middleware)
                                                  else "") }}'

autobrr_znc_traefik_http_api_middlewares_bind: '{{ autobrr_znc_traefik_http_api_middlewares
                                                   + (",cloudflarewarp@docker"
                                                      if (autobrr_toggles_enable_cloudflarewarp)
                                                      else "") }}'

autobrr_znc_traefik_https_middlewares_bind: '{{ autobrr_znc_traefik_https_middlewares
                                                + (",cloudflarewarp@docker"
                                                   if (autobrr_toggles_enable_cloudflarewarp)
                                                   else "")
                                                + (",authelia@docker"
                                                   if (autobrr_toggles_enable_authelia_middleware)
                                                   else "") }}'

autobrr_znc_traefik_https_api_middlewares_bind: '{{ autobrr_znc_traefik_https_api_middlewares
                                                    + (",cloudflarewarp@docker"
                                                       if (autobrr_toggles_enable_cloudflarewarp)
                                                       else "") }}'