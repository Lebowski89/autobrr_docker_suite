---

################################
# DNS
################################

  ## autobrr
autobrr_cloudflare_record_type: 'A'  ## A (IPV4), AAAA (IPV6), CNAME, etc
autobrr_cloudflare_proxy: 'true'  ## true for cloudflare DNS SSL
autobrr_cloudflare_api_token: ''

  ## thelounge
thelounge_cloudflare_record_type: 'A'  ## A (IPV4), AAAA (IPV6), CNAME, etc
thelounge_cloudflare_proxy: 'true'  ## true for cloudflare DNS SSL
thelounge_cloudflare_api_token: '{{ autobrr_cloudflare_api_token }}'

  ## znc
znc_cloudflare_record_type: 'A'  ## A (IPV4), AAAA (IPV6), CNAME, etc
znc_cloudflare_proxy: 'true'  ## true for cloudflare DNS SSL
znc_cloudflare_api_token: '{{ autobrr_cloudflare_api_token }}'